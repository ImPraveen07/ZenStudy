<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6366f1, #818cf8);
      color: white;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    /* ----- TOP-RIGHT EMERGENCY LOGOUT ----- */
    #emergencyLogout {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      color: #6366f1;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      z-index: 9999;
      transition: 0.2s;
    }
    #emergencyLogout:hover {
      transform: scale(1.06);
      background: #f3f3f3;
    }

    /* ----- USER CARD ----- */
    #userInfo {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 18px;
      display: inline-block;
      padding: 30px 40px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: fadeIn 0.6s ease;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      border: 4px solid white;
      object-fit: cover;
    }

    h1 {
      margin-top: 0;
    }

    p {
      font-size: 1.1em;
      margin: 8px 0;
    }

    .logout-btn {
      margin-top: 25px;
      padding: 12px 26px;
      background: white;
      color: #6366f1;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05em;
      transition: 0.2s;
    }
    .logout-btn:hover {
      transform: scale(1.07);
      color: #4f46e5;
    }

  </style>
</head>
<body>

  <!-- Always Visible Emergency Logout -->
  <button id="emergencyLogout" onclick="forceLogout()">Logout</button>

  <!-- Main User Info Box -->
  <div id="userInfo">Loading...</div>

  <script>

    /* ------------------------ LOGOUT FUNCTION ------------------------ */
    function forceLogout() {
      localStorage.removeItem("last_logged_in_user");  // IMPORTANT
      window.location.replace("index.html");
    }

    /* ------------------------ URL PARAM HANDLER ---------------------- */
    function getQueryParam(param) {
      try {
        const url = new URLSearchParams(window.location.search);
        return url.get(param);
      } catch (e) {
        return null;
      }
    }

    const userId = getQueryParam("user");

    // If no user ID â†’ go to login
    if (!userId || userId === "null" || userId === "undefined" || userId.trim() === "") {
      forceLogout();
    }

    /* ------------------------ READ USER FROM LOCAL STORAGE ------------------------ */
    const stored = localStorage.getItem("user_" + userId);
    if (!stored) {
      forceLogout();
    }

    let user = null;
    try {
      user = JSON.parse(stored);
    } catch (e) {
      forceLogout();
    }

    if (!user || !user.username) {
      forceLogout();
    }

    /* ------------------------ DISPLAY USER DATA ------------------------ */
    document.getElementById("userInfo").innerHTML = `
      <h1>Welcome, ${user.username} ðŸ‘‹</h1>

      <img src="${user.img || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'}">

      <p><b>User ID:</b> ${user.userId}</p>
      <p><b>Password:</b> ${user.password}</p>
      <p><b>Email:</b> ${user.googleEmail}</p>
      <p><b>Date of Birth:</b> ${user.dob}</p>

      <button class="logout-btn" onclick="forceLogout()">Logout</button>
    `;

  </script>

</body>
</html>
