<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6366f1, #818cf8);
      color: white;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    #emergencyLogout {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      color: #6366f1;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      z-index: 9999;
    }

    #userInfo {
      background: rgba(255,255,255,0.18);
      border-radius: 18px;
      padding: 30px 40px;
      display: inline-block;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      color: white;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 12px 26px;
      background: white;
      color: #6366f1;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="emergencyLogout" onclick="logout()">Logout</button>

<div id="userInfo">Loading...</div>

<script>

function logout() {
  localStorage.removeItem("last_logged_in_user");
  window.location.href = "index.html";
}

/* ---------------------- Get user ID safely ---------------------- */
const params = new URLSearchParams(window.location.search);
const userId = params.get("user");

/* If no userId â†’ DO NOT redirect instantly â†’ just show message */
if (!userId) {
  document.getElementById("userInfo").innerHTML =
    "<h2>User data missing. Please login again.</h2>";
  return;
}

/* ---------------------- Load user from storage ---------------------- */
const rawUser = localStorage.getItem("user_" + userId);

/* If no stored user, show error but DO NOT redirect forcefully */
if (!rawUser) {
  document.getElementById("userInfo").innerHTML =
    "<h2>Account not found. Please login again.</h2>";
  return;
}

let userData = null;
try {
  userData = JSON.parse(rawUser);
} catch {
  document.getElementById("userInfo").innerHTML =
    "<h2>Corrupted data. Please login again.</h2>";
  return;
}

/* ---------------------- Display data ---------------------- */
document.getElementById("userInfo").innerHTML = `
  <h1>Welcome, ${userData.username} ðŸ‘‹</h1>

  <img src="${userData.img || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'}">

  <p><b>User ID:</b> ${userData.userId}</p>
  <p><b>Password:</b> ${userData.password}</p>
  <p><b>Email:</b> ${userData.googleEmail}</p>
  <p><b>Date of Birth:</b> ${userData.dob}</p>

  <button class="logout-btn" onclick="logout()">Logout</button>
`;
</script>

</body>
</html>
